<style>
.popup {

  border: 2px solid #333;
  padding: 20px;
  border-radius: 10px;
  z-index: 9999;
  display: none;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9998;
  display: none;
}
p{
  color:green;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}
</style>
</head>

</div>

<script>
function closePopup() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("popup").style.display = "none";
}

document.addEventListener("DOMContentLoaded", function() {
  setTimeout(function(){
    document.getElementById("overlay").style.display = "block";
    document.getElementById("popup").style.display = "block";
  }, 1000); // 2000 milliseconds (2 seconds) delay before displaying the pop-up
});
</script>
